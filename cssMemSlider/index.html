<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrap">
        <div class="slides-container">
          <input type="radio" name="radio" id="radio1" />
          <input type="radio" name="radio" id="radio2" />
          <input type="radio" name="radio" id="radio3" />
          <input type="radio" name="radio" id="radio4" />
          <input type="radio" name="radio" id="radio5" />

          <div class="slide red" id="slide-1"></div>
          <div class="slide blue" id="slide-2"></div>
          <div class="slide green" id="slide-3"></div>
          <div class="slide yellow" id="slide-4"></div>
          <div class="slide grey" id="slide-5"></div>
        </div>
        <div class="text-container">
          <p class="text" id="text-1">Lorem, ipsum.</p>
          <p class="text" id="text-2">Lorem ipsum dolor sit amet.</p>
          <p class="text" id="text-3">Lorem, ipsum dolor.</p>
          <p class="text" id="text-4">
            Lorem ipsum dolor, sit amet consectetur adipisicing.
          </p>
          <p class="text" id="text-5">Lorem ipsum dolor sit.</p>
        </div>
        <div class="navigation">
          <label for="radio1" class="label"></label>
          <label for="radio2" class="label"></label>
          <label for="radio3" class="label"></label>
          <label for="radio4" class="label"></label>
          <label for="radio5" class="label"></label>
        </div>
      </div>
    </div>
  </body>
</html>
