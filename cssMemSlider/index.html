<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="slides-container">
        <input type="radio" name="radio" id="radio1" checked/>
        <input type="radio" name="radio" id="radio2" />
        <input type="radio" name="radio" id="radio3" />
        <input type="radio" name="radio" id="radio4" />
        <input type="radio" name="radio" id="radio5" />

        <div class="slide red" id="slide-1">
          <img src="./assets/when-someone-tells-you-to-smile-for-the-camera-meme.jpg" alt="cat">
        </div>
        <div class="slide blue" id="slide-2">
          <img src="./assets/when-the-humans-bring-home-another-dog-meme.jpg" alt="cat">
        </div>
        <div class="slide green" id="slide-3">
          <img src="./assets/when-you-finally-find-a-good-use-for-the-dog-meme.jpg" alt="cat">
        </div>
        <div class="slide yellow" id="slide-4">
          <img src="./assets/when-you-realize-your-human-controls-the-dreaded-red-dot-meme.jpg" alt="cat">
        </div>
        <div class="slide gray" id="slide-5">
          <img src="./assets/when-your-humans-guest-calls-you-a-chunky-kitty-meme.jpg" alt="cat">
        </div>

        <p class="text" id="text-1">Когда кто-то говорит тебе улыбнуться на камеру</p>
        <p class="text" id="text-2">Когда люди приносят домой собаку</p>
        <p class="text" id="text-3">Когда ты наконец нашел хорошее применение собаке</p>
        <p class="text" id="text-4">
          Когда ты понимаешь, что твой человек контролирует ужасную красную точку
        </p>
        <p class="text" id="text-5">Когда гости твоего человека называют тебя пухленьким котенком</p>
        <div class="navigation">
          <label for="radio1" class="label" id="label-1"></label>
          <label for="radio2" class="label" id="label-2"></label>
          <label for="radio3" class="label" id="label-3"></label>
          <label for="radio4" class="label" id="label-4"></label>
          <label for="radio5" class="label" id="label-5"></label>
        </div>
      </div>
    </div>
  </body>
</html>
